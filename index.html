		.opc{
			position: absolute;

			justify-content: center;
			background-color: #ff66ff;
			width: 500px;
			height: 400px;
			opacity: 0.3;

		}

  			left: 50%;

  			font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif;

		.opc:hover{
			opacity: 1;
			transition: all 1s;
			height: 500px;
			width: 600px;
			background-color: #b300b3;
			transition: width 1s, height 2s , background-color 2s;

		}

		.header{
